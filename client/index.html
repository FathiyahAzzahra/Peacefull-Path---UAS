<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <title>Login and Register</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body ng-controller="authController">

    <div class="container">
        <h2>Login</h2>
        <form ng-submit="login()">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" class="form-control" id="loginUsername" ng-model="loginData.username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" class="form-control" id="loginPassword" ng-model="loginData.password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <h2>Register</h2>
        <form ng-submit="register()">
            <div class="form-group">
                <label for="registerUsername">Username:</label>
                <input type="text" class="form-control" id="registerUsername" ng-model="registerData.username" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" class="form-control" id="registerPassword" ng-model="registerData.password"
                    required>
            </div>
            <button type="submit" class="btn btn-secondary">Register</button>
        </form>
    </div>

    <script src="node_modules/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/authController.js"></script>
    <script src="services/authService.js"></script>
</body>

</html>
